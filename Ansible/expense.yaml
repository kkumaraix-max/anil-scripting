- name: expense project
  hosts: frontend
  become: true
  tasks:
    - name: install nginx
      ansible.builtin.package:
        name: nginx
        state: present
    - name: start
      ansible.builtin.service:
         name: nginx
         state: started  
         enabled: true
    - name:
       ansible.builtin.debug:    
       msg: "nginx has been insatlled succesfully"

