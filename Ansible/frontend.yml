- name: Setup Frontend
  hosts: frontend
  become: true
  tasks:
   - name: isntall nginx
     ansible.builtin.package:
       name: nginx
       state: present
   - name: start nginx
     ansible.builtin.service:     
       name: nginx
       state: started
       enabled: true
   - name: delete existing files form /usr/share/nginx/html 
     ansible.builtin.command: rm -rf /usr/share/nginx/html/*
   - name: download code
     ansible.builtin.get_url:
      url: https://expense-joindevops.s3.us-east-1.amazonaws.com/expense-frontend-v2.zip
      dest: /tmp/frontend
   - name: unzipdownloaded code
     ansible.builtin.unarchive:
       src: /tmp/frontend
       dest: /usr/share/nginx/html
   - name: copy expense content
     ansible.builtin.copy:
     dest: /etx/nginx/default.d/expense.conf
     content: |
      proxy_http_version 1.1;

          location /api/ { 
              proxy_pass http://172.31.26.68:8080/; 
          }

          location /health {
              stub_status on;
              access_log off;
          }
        owner: root
        group: root
        mode: '0644'
   - name: restart nginx
     ansible.builtin.service:
        name: nginx
        state: restarted


       
     