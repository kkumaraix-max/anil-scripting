- name: setup backend
  hosts: backend
  become: true
  tasks:
    - name: disable nodejs
      ansible.builtin.command: dnf module disable nodejs -y
    - name: enable nodejs
      ansible.builtin.command: dnf module enable nodejs:20 -y
    - name: install nodejs
      ansible.builtin.command: dnf install nodejs -y
    - name: create user expense
      ansible.builtin.user:
       name: expense
       comment: user to run app
    - name: Change file ownership, group and permissions
      ansible.builtin.file:
        path: /app
    - name: download code
      ansible.builtin.get_url:     
        url: https://expense-joindevops.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
        dest: /tmp/backend.zip
    - name: Extract code
      ansible.builtin.unarchive:
        src: /tmp/backend.zip
        dest: /app
        remote_src: yes
    - name: install dependencies
      community.general.npm:
        path: /app
    - name: copy backend service content 
      ansible.builtin.copy:
        src: backend.service
        dest: /etc/systemd/system/backend.service
    - name: install mysql
      ansible.builtin.package:
        name: mysql
        state: present
    - name: load schema
      ansible.builtin.command: mysql -h mysql.anilkathoju.space -uroot -pExpenseApp@1 < /app/schema/backend.sql
      register: backend_output
    - name: enable and start mysql
      ansible.builtin.servcie:
        name: mysqld
        enabled: true
        state: started  

